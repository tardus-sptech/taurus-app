<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/e2229bd305.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
        <title>Login - Taurus</title>
    </head>
    <body>
        <main id="main_container">
            <div id="login-box">
                <div class="content-box">
    
                    <div id="form-box">
                        <div class="header-form">
                            <h1 class="title-form">Login</h1>
                            <div class="social-icons"></div>
                        </div>
        
                        <div class="inpt-form">
                            <p class="inpt-name">Email</p>
                            <div class="inpt-box">
                                <i class="fa-solid fa-envelope"></i>
                                <input id="email_login" type="email" placeholder="Digite seu email">
                            </div>
                        </div>
        
                        <div class="inpt-form">
                            <p class="inpt-name">Senha</p>
                            <div class="inpt-box">
                                <i class="fa-solid fa-lock"></i>
                                <input id="senha_login" type="password" placeholder="Digite sua senha">
                                <!-- id="inpt_pass" -->
                                <i class="fa-solid fa-eye-slash" id="checkPass" onclick="checkPass(1);"></i>
                                <i class="fa-solid fa-eye" id="checkPass2" onclick="checkPass(2);"></i>
                            </div>
                        </div>
        
                        <button class="bnt-2" title="Entrar" onclick="entrar()">Entrar</button>
                        <!-- <a href="#" class="bnt-2">Entrar</a> -->
        
                        <div class="another-text">
                            <label for="" class="lbl_checkbox">
                                <input type="checkbox" name="" id="">
                                <span class="checkbox-spn">Lembrar-me</span>
                            </label>
                            <a href="#" class="btn-3">Esqueci minha senha</a>
                        </div>
                    </div>
        
                    <div id="current_auth_box">
                        <div class="box">
                            <h1 class="title">Taurus</h1>
                            <img src="../imagens/taurus_-_logo 1.png" alt="">
                            <!-- <h2 class="sub-title">Don't have a account?</h2> -->
                            <button class="btn" onclick="test(1)">Cadastro</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="signUp-box" style="display: none;">
                <div class="content-box sign-up">
                    <div id="form-box-signup">
                        <div class="header-form">
                            <h1 class="title-form">Cadastro</h1>
                            <div class="social-icons"></div>
                        </div>
        
                        <div class="inpt-form">
                            <p class="inpt-name">Email</p>
                            <div class="inpt-box">
                                <i class="fa-solid fa-envelope"></i>
                                <input id="email_cadastro" type="email" placeholder="Digite seu email">
                            </div>
                        </div>
        
                        <div class="inpt-form">
                            <p class="inpt-name">CNPJ</p>
                            <div class="inpt-box">
                                <i class="fa-solid fa-id-card"></i>
                                <input id="cnpj_cadastro" type="text"  placeholder="Digite seu CNPJ">
                            </div>
                        </div>
        
                        <div class="inpt-form">
                            <p class="inpt-name">Empresa</p>
                            <div class="inpt-box">
                                <i class="fa-solid fa-building"></i>
                                <input id="empresa_cadastro" type="text" placeholder="Digite sua Empresa">
                            </div>
                        </div>
        
                        <div class="inpt-form">
                            <p class="inpt-name">Senha</p>
                            <div class="inpt-box">
                                <i class="fa-solid fa-lock"></i>
                                <input id="senha_cadastro" type="email" placeholder="Digite sua senha">
                            </div>
                        </div>
        
                        <div class="inpt-form">
                            <p class="inpt-name">Confirme sua senha</p>
                            <div class="inpt-box">
                                <i class="fa-solid fa-lock"></i>
                                <input id="confirmacao_senha_cadastro" type="email" placeholder="Confirme sua senha">
                            </div>
                        </div>
        
                        <button class="bnt-2" title="CADASTRAR" onclick="cadastrar()">Cadastrar</button>
                        <!-- <a href="#" class="bnt-2">Cadastrar</a> -->
        
                    </div>
        
                    <div id="current_auth_box">
                        <div class="box">
                            <h1 class="title">Bem vindo ao cadastro!</h1>
                            <!-- <h2 class="sub-title">have a account?</h2> -->
                            <button class="btn" onclick="test(2)">Login</button>
                        </div>
                    </div>
        
                </div>
            </div>
        </main>
    </body>
    <script src="login.js"></script>
</html>
